{% extends "students/base.html" %}

{% load static from staticfiles %}


{% block meta_title %}Видалити Іспит{% endblock meta_title %}

{% block title %}Видалити Іспит{% endblock title %}

{% block content %}

<form action="{% url "exam_delete" object.id %}" method="post">
	{% csrf_token %}
	<p>Ви дійсно хочете видалити іспит "{{ object }}"?</p>
	<input type="submit" value="Так" name="delete_button" class="btn btn-danger" /><br /><br />
</form>
 
{% endblock content %}
