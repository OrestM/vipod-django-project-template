{%block pagination%}
{% with order_by=request.GET.order_by reverse=request.GET.reverse %}
	{{students.group}}
	{% if pages|length > 1 %}
<nav>
	<ul class="pagination">
	<li><a href="{{ request.path }}?page=1&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&laquo;</a>
	</li>
	{% for p in pages %}
	<li {% if forloop.counter == page %}class="active"{% endif %}>
	  <a href="{{ request.path }}?page={{ p }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">{{ p }}</a>
	</li>
	{% endfor %}
	<li>
	  <a href="{{ request.path }}?page={{ pages	| length }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&raquo;</a>
	</li>
	</ul>
</nav>
{% endif %}
{% endwith %}
{%endblock pagination%}
